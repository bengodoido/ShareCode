<!DOCTYPE html>
<html>
	<head>
		<title>--Cadastro--</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<script type="text/javascript"></script>
	</head>
	<body>
		<!--cadastro.html-->
		<div id="topo">
		    <img src="./recursos/logo.png" id="logo"/>
            <h1>ShareCode</h1>
        </div>
		<div id="nav"></div>
		<div id="conteudo">
			<form action="" method="post">
				<span class="input">
					<span class="nome">Nome:</span>
					<span class="tipo">
						<input type="text" name="nome" id="nome"/>
					</span>
				</span>
				<br/>
				<span class="input">
					<span class="nome">Usuario:</span>
					<span class="tipo">
						<input type="text" name="usuario" id="usuario"/>
					</span>
				</span>
				<br/>
				<span class="input">
					<span class="nome">E-mail:</span>
					<span class="tipo">
						<input type="text" name="email" id="email"/>
					</span>
				</span>
				<br/>
				<span class="input">
					<span class="nome">Senha:</span>
					<span class="tipo">
						<input type="password" name="senha" id="senha"/>
					</span>
				</span>
				<br/>

				<span class="input">
					<span class="nome">Confirma&ccedil;&atilde;o de senha:</span>
					<span class="tipo">
						<input type="password" name="confirm_senha" id="confirm_senha"/>
					</span>
				</span>
				<br/>
				<input type="submit" value="Cadastrar"/><input type="reset" value="Limpar"/>
			</form>
		</div>
		<div id="rodape"></div>
	</body>
</html>
